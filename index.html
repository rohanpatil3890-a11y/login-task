<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item w-50" role="presentation">
                                <button class="nav-link active w-100" id="pills-home-tab" data-toggle="pill"
                                    data-target="#LoginTab" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item w-50" role="presentation">
                                <button class="nav-link w-100" id="pills-profile-tab" data-toggle="pill"
                                    data-target="#SignUpTab" type="button" role="tab" aria-controls="pills-profile"
                                    aria-selected="false">SignUp</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="LoginTab" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <form id="LoginForm">
                                    <div class="form-group">
                                        <label for="loginEmail">Email</label>
                                        <input type="text" id="loginEmail" class="form-control">

                                        <label for="loginPassword">Password</label>
                                        <input type="text" id="loginPassword" class="form-control">
                                    </div>
                                    <button id="LoginsubmitBtn" type="submit"
                                        class="btn btn-outline-primary btn-block">Login</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="SignUpTab" role="tabpanel"
                                aria-labelledby="pills-profile-tab">

                                <form id="SignUpForm">
                                    <div class="form-group">
                                        <label for="SignUpEmail">Email</label>
                                        <input type="text" id="SignUpEmail" class="form-control">

                                        <label for="SignUpPassword">Password</label>
                                        <input type="text" id="SignUpPassword" class="form-control">

                                        <label for="UserRole">UserRole</label>
                                        <select class="form-control" id="UserRole">
                                            <option value="admin">Admin</option>
                                            <option value="buyer">Buyer</option>
                                            <option value="superAdmin">superAdmin</option>
                                        </select>
                                    </div>
                                    <button id="SignupsubmitBtn" type="submit"
                                        class="btn btn-outline-primary btn-block">Login</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <div class="loder d-none" id="loder">
        <div class="spinner-border text-primary" role="status">
        </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
